<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu - CSS Anchor Positioning</title>
    <style>
        :root {
            /* Brand color palette */
            --brand-red: #CC194D;
            --brand-brown: #7A5948;
            --brand-orange: #DC4419;
            --brand-yellow: #DEB72C;
            --brand-green: #44A543;
            --brand-blue: #1296E6;
            --brand-white: #FFFFFF;
            --brand-black: #000000;
            
            /* Component-specific variables */
            --dropdown-bg: #1a1a2e;
            --dropdown-border: var(--brand-blue);
            --dropdown-border-width: 2px;
            --dropdown-border-radius: 8px;
            --dropdown-gap: 8px;
            --dropdown-min-width: 180px;
            --dropdown-opacity: 0;
            --dropdown-opacity-active: 1;
            --dropdown-transform-inactive: translateY(-10px);
            --dropdown-transform-active: translateY(0);
            --dropdown-transition: all 0.3s;
            
            --menu-item-padding: 12px 16px;
            --menu-item-hover-bg: rgba(18, 150, 230, 0.2);
            --menu-item-transition: background 0.2s;
            
            --button-bg: var(--brand-blue);
            --button-text: var(--brand-black);
            --button-padding: 12px 24px;
            --button-border-radius: 8px;
            --button-font-weight: 600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #353535;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .demo-container {
            position: relative;
        }

        .menu-btn {
            anchor-name: --menu;
            padding: var(--button-padding);
            background: var(--button-bg);
            border: none;
            border-radius: var(--button-border-radius);
            color: var(--button-text);
            font-weight: var(--button-font-weight);
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        .dropdown {
            position: absolute;
            position-anchor: --menu;
            top: calc(anchor(bottom) + var(--dropdown-gap));
            left: anchor(left);
            
            background: var(--dropdown-bg);
            border: var(--dropdown-border-width) solid var(--dropdown-border);
            border-radius: var(--dropdown-border-radius);
            min-width: var(--dropdown-min-width);
            opacity: var(--dropdown-opacity);
            pointer-events: none;
            transform: var(--dropdown-transform-inactive);
            transition: var(--dropdown-transition);
            overflow: hidden;
        }

        .menu-btn:focus + .dropdown,
        .menu-btn:active + .dropdown {
            opacity: var(--dropdown-opacity-active);
            transform: var(--dropdown-transform-active);
            pointer-events: auto;
        }

        .dropdown a {
            display: block;
            padding: var(--menu-item-padding);
            color: #fff;
            text-decoration: none;
            transition: var(--menu-item-transition);
        }

        .dropdown a:hover {
            background: var(--menu-item-hover-bg);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <button class="menu-btn" onclick="this.focus()">Actions â–¼</button>
        <div class="dropdown">
            <a href="#">Edit</a>
            <a href="#">Share</a>
            <a href="#">Delete</a>
        </div>
    </div>
</body>
</html>
